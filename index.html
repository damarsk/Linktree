<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Damar Syahada Kusuma</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
            background-image: url(./background.jpg);
            background-position: center center;
            background-repeat: repeat;
        }

        .logo {
            display: block;
            margin: 0 auto;
            margin-top: 50px;
            width: 200px;
            border-radius: 50%;
        }

        h2 {
            color: #024873;
        }

        .links__item {
            display: block;
            min-width: 300px;
            max-width: 450px;
            margin: 0 auto 15px;
            margin-bottom: 5px;
            padding: 15px 20px;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            color: black;
        }

        .links__item:hover {
            transform: translateY(-3px);
        }

        .links__item--event {
            width: 100px;
            border-bottom: 3px solid #024873;
            box-shadow: inset -1px -1px 0 #796969;
            border-radius: 25px;
            border: 2px solid #024873;
            background-color: #024873;
            color: #ffffff;
            text-align: center;
        }

        .links:nth-last-child(1) {
            margin-top: 30px;
        }

        .links__item .links__item--event {
            box-shadow: inset -1px -1px 0 #8b8a8a;
            border-radius: 25px;
            border: 2px solid #ffa093;
            background-color: #ffa093;
        }
    </style>
</head>
<body>
    <img class="logo" src="./profile.jpg" alt="LOGO">
    <h2>Damar Syahada Kusuma</h2>
    <div class="links">
        <div class="links__item">
            <a href="https://instagram.com/damarsyahada/" class="links__item links__item--event" target="_blank">Instagram</a>
        </div>
        <div>
            <a href="https://www.youtube.com/@damarsyahada" class="links__item links__item--event" target="_blank">Youtube</a>
        </div>
        <div class="links__item">
            <a href="https://damar.pw/" class="links__item links__item--event" target="_blank">Website Utama</a>
        </div>
        <div>
            <a href="https://skyone-academy.my.id/" class="links__item links__item--event" target="_blank">Projek Sekolah</a>
        </div>

    </div>
</body>
</html>
